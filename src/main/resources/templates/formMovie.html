<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark ">
    <a class="navbar-brand" th:href="@{/}">
        <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Movie center
    </a>
    <form th:action="@{/search}" class="form-inline my-2 my-lg-0" >
        <input autofocus="autofocus" name="q"  class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div  class="container mt-4 c-destacados" >
    <div class="row">
        <div class="col-md-12">
            <form method="POST" th:action="@{/movies/save}" th:object="${Movie}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Movie name">

                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="imageUrl">Image Url</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl">
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="director" th:field="*{director}">Director</label>
                    <select class="form-control" id="director">
                        <option th:each="director: ${Directors}"  th:value="${director.id}" th:text="${director.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="actor" th:field="*{actor}">Actor</label>
                    <select class="form-control" id="actor">
                        <option th:each="actor: ${Actors}"  th:value="${actor.id}" th:text="${actor.name}"></option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
