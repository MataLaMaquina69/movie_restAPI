<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark ">
    <a class="navbar-brand" th:href="@{/}">
        <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Movie center
    </a>
    <form th:action="@{/search}" class="form-inline my-2 my-lg-0" >
        <input autofocus="autofocus" name="q"  class="form-control mr-sm-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div  class="container mt-4 c-destacados" >
    <div class="row">
        <div class="col-md-3 mb-4" th:each="movie : ${Movies}">
            <div class="card"  >
                <img  th:src="${movie.imageUrl}" class="card-img" alt="...">
                <div class="card-body">
                    <h5 th:text=" ${movie.name}" class="card-title"> </h5>
                    <p>
                        <a th:href="@{/moviesBDirector(directorId=${movie.director.id})}" class="badge badge-warning" th:text="${movie.director.name}"></a>
                    </p>
                    <p>
                        <a th:href="@{/moviesBActor(actorId=${movie.actor.id})}" class="badge badge-warning" th:text="${movie.actor.name}"></a>
                    </p>

                    <p class="card-text" th:text=" ${movie.description}"> Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    

                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>

        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
-->
</body>
</html>
